<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Ingreso Adminstrador</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Nombre</label>
            <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" [(ngModel)]="clave" class="form-control">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
