
<div class="productHeading text-center">
  <h2 class="mb-3">Productos</h2>
</div><div class="col-12">
  <div class="row mt-3">
      <div class="col-lg-3 pt-1" *ngFor="let product of productList">
          <div class="box-shadow">
              <div class="card">
                  <img class="img-fluid" style="height: 200px;" [src]="product.nombreImagen" class="card-img-top"
                      alt="...">
                  <div class="card-body">
                      <h5 class="card-title">{{product.nombre}}</h5>
                      <p class="card-text"><span
                              class="text-danger fw-semibold me-2">${{product.precio}}</span><del> ${{product.precio}}</del>
                          <span class="text-success ms-2">35% Off</span></p>
                        <p class="card-text">
                          <span class="text-uppercase ms-2">{{product.nombreCategoria}}</span></p>
                      <div class="row">
                          <div class="col-6">
                              <i class="fa-solid fa-star-half-stroke  m-0"
                                  style="color: #f1f50f;"></i>
                                  <span class="text-muted"></span>
                          </div>
                         <div class="col-6 text-end">
                              <button class="btn btn-sm btn-danger" (click)="deleteProductSelected(product.nombre)">Eliminar</button>
                              <button class="btn btn-sm btn-warning">Modificar</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<section id="deleteProduct">
  <div class="text-center">
    <button class="btn btn-sm btn-success" (click)="navigateCreateProduct()">Crear</button>
  </div>
</section>
