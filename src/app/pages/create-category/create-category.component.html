<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Crear Nueva Categoria</h1>
        <form (submit)="onSubmitCategory()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" [(ngModel)]="categoria.nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" name="descripcion" id="descripcion" [(ngModel)]="categoria.descripcion"  class="form-control">
          </div>
          <input type="submit" value="CREAR" class="btn btn-success btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
