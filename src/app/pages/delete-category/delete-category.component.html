
<div class="productHeading text-center">
  <h2 class="mb-3">Categorias</h2>
</div><div class="col-12">
  <div class="row mt-3">
      <div class="col-lg-3 pt-1" *ngFor="let category of categoryList">
          <div class="box-shadow">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">{{category.nombre}}</h5>
                        <p class="card-text">
                          <span class="text-uppercase ms-2">{{category.descripcion}}</span></p>
                      <div class="row">
                         <div class="col-6 text-end">
                              <button class="btn btn-sm btn-danger" (click)="deleteCategorySelected(category.nombre)">Eliminar</button>
                              <button class="btn btn-sm btn-warning" (click)="sendModifyCategory(category)">Modificar</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<section id="deleteProduct">
  <div class="text-center">
    <button class="btn btn-sm btn-success" (click)="navigateCreateCategory()">Crear</button>
  </div>
</section>
